        .quiz-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .quiz-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .quiz-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .quiz-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .question-number {

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--dark-bg);
        }

        .answer-option {
            background: var(--light-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .answer-option:hover {
            border-color: var(--primary-color);
            background: white;
            transform: translateX(5px);
        }

        .answer-option.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .answer-icon {
            font-size: 1.5rem;
            min-width: 30px;
        }

        .progress-bar-container {
            background: var(--light-bg);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .results-container.active {
            display: block;
        }

        .result-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .result-title {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .result-description {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .score-display {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 3rem;
            font-weight: bold;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;

            transform: translateY(-2px);

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

    </style>
</head>

        // ========================================
        // QUIZ LOGIC - You probably don't need to change this!

        let currentQuestion = 0;
        let answers = [];

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContent').style.display = 'block';
            renderQuestion();
            updateProgressBar();
        }

        function renderQuestion() {
            const container = document.getElementById('questionsContainer');
            const question = quizConfig.questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-container active">
                    <div class="question-number">${currentQuestion + 1}</div>
                    <h2 class="question-text">${question.question}</h2>
                    <div class="answers-list">
                        ${question.answers.map((answer, index) => `
                            <div class="answer-option" onclick="selectAnswer(${index})" data-index="${index}">
                                <span class="answer-icon">${answer.icon}</span>
                                <span>${answer.text}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Restore selected answer if going back
            if (answers[currentQuestion] !== undefined) {
                document.querySelector(`[data-index="${answers[currentQuestion]}"]`).classList.add('selected');
            }

            updateButtons();
        }

        function selectAnswer(answerIndex) {
            // Store the answer
            answers[currentQuestion] = answerIndex;
            
            // Update UI
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`[data-index="${answerIndex}"]`).classList.add('selected');
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < quizConfig.questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgressBar();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgressBar();
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
            
            // Change next button to submit on last question
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestion === quizConfig.questions.length - 1) {
                nextBtn.innerHTML = 'See Results<i class="fas fa-flag-checkered ms-2"></i>';
            } else {
                nextBtn.innerHTML = 'Next<i class="fas fa-arrow-right ms-2"></i>';
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizConfig.questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function calculateScore() {
            // Calculate scores for each class
            const classScores = {
                fighter: 0, wizard: 0, rogue: 0, cleric: 0,
                barbarian: 0, bard: 0, paladin: 0, ranger: 0,
                sorcerer: 0, warlock: 0, druid: 0, monk: 0,
                artificer: 0
            };
            
            answers.forEach((answerIndex, questionIndex) => {
                const answer = quizConfig.questions[questionIndex].answers[answerIndex];
                // Add scores for each class mentioned in the answer
                Object.keys(classScores).forEach(className => {
                    if (answer[className]) {
                        classScores[className] += answer[className];
                    }
                });
            });
            
            return classScores;
        }

        function showResults() {
            const classScores = calculateScore();
            
            // Find the class with the highest score
            let topClass = '';
            let topScore = 0;
            Object.entries(classScores).forEach(([className, score]) => {
                if (score > topScore) {
                    topScore = score;
                    topClass = className;
                }
            });
            
            // Find the corresponding result
            const result = quizConfig.results.find(r => r.class === topClass);
            
            // Hide quiz content
            document.getElementById('quizContent').style.display = 'none';
            
            // Show results
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('active');
            resultsContainer.innerHTML = `
                <div class="result-icon">${result.icon}</div>
                <h2 class="result-title">${result.title}</h2>
                <p class="result-description">${result.description}</p>
                <button class="restart-button" onclick="restartQuiz()">
                    <i class="fas fa-redo me-2"></i>Take Quiz Again
                </button>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('resultsContainer').classList.remove('active');
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
